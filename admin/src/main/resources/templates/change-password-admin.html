<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!--Sidebar-->
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="mainDiv">
                <div class="cardStyle">
                    <form th:action="@{/change-password}" method="post" name="signupForm" id="signupForm">
                        <h2 class="formTitle">
                            <i>Change Password</i>
                        </h2>
                        <div th:if = "${message}" class="text-center alert">
                            <p th:text = "${message}"></p>
                        </div>
                        <div class="inputDiv">
                            <label class="inputLabel" for="password"> Current Password * </label>
                            <input type="password" id="password" name="oldPassword" required>
                        </div>

                        <div class="inputDiv">
                            <label class="inputLabel" for="newpassword">New Password *</label>
                            <input type="password" id="newpassword" name="newPassword" required>
                        </div>

                        <div class="inputDiv">
                            <label class="inputLabel" for="confirmPassword">Confirm Password *</label>
                            <input type="password" id="confirmPassword" name="repeatNewPassword">
                        </div>

                        <div class="buttonWrapper">
                            <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                                <span>Submit</span>
                            </button>
                        </div>
                        <a class="text-center buttonWrapper btn btn-primary" th:href="@{/profile}">Return</a>

                    </form>
                </div>
            </div>

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

<script th:src="@{/js/brands.js}"></script>
</body>

</html>
