<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div th:if="${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>
                        <div th:if="${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>
                        <div th:if="${success}">
                            <p class="alert alert-success" th:text="${success}"></p>
                        </div>
                        <div th:if="${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>


                        <form class="needs-validation" th:action="@{/register-new}" th:object="${adminDto}"
                              method="POST" novalidate>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" th:field="*{firstName}"
                                           id="exampleFirstName"
                                           placeholder="First Name" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" th:field="*{lastName}" class="form-control form-control-user"
                                           id="exampleLastName"
                                           placeholder="Last Name" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{username}" class="form-control form-control-user"
                                       id="exampleInputEmail"
                                       placeholder="Email" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                <small class="text-muted">Please enter a valid email address.</small>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" th:field="*{repeatPassword}"
                                           class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments::script}"></div>
<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>

</html>
